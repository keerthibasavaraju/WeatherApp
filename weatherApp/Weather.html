<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>
    <section class="WeatherApp">

        <div class="navbar">
            <div class="logo">
                <img src="llll.jpg" alt="logo" height="50px" width="90px" style="border-radius: 30px;">

            </div>
            <div class="links">
                 <a href="">Home</a>
                 <a href="">News</a>
                 <a href="">Map</a>
                 <a href="">Contact</a>
                 <a href="">Login</a>
            </div>

        </div>
        
        <div class="city">
            <div class="search" >         
                <input type="text" id="a" placeholder="enter city name">
                <button onclick="search()">Search</button>
            </div>
            <div class="info">
                <h2 id="b">City :</h2>
                <h3 id="c">Country :</h3>
 
            </div>
            <div class="temp">
                <div class="tempinfo">
                    <h1>Temperature</h1>
                    <center><h1  style="font-size: 50px;color:goldenrod;" id="d">0 &deg;C</h1></center>
                </div>
                <div class="tempimg">
                 <img src="banne-img-right.png" alt="">
                </div>
            </div>
        </div>
    </section>


    <script src="Weather.js"></script>
</body>
</html>
